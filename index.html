<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aitek Live</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://aitek.site/obra/asset.bg.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: relative;
    }

    #chat {
      display: flex; /* Show the chat when conversation starts */
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
      padding: 16px;
      max-width: 100%;
    }

    .chat-card {
      background-color: white;
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
    }

    .chat-card .role {
      font-weight: bold;
      font-size: 0.9em;
    }

    .chat-card .timestamp {
      font-size: 0.8em;
      color: gray;
      text-align: right;
    }

    .chat-card .content {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chat"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chat = document.getElementById('chat');

      function startConversation() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            chat.style.display = 'flex'; // Show the chat
            console.log('Microphone access granted. Conversation started...');
            // Implement any additional actions here, like connecting to your voice API
          })
          .catch(error => {
            console.error('Microphone access denied:', error);
          });
      }

      // Automatically start the conversation on page load
      startConversation();
    });
  </script>
</body>
</html>
